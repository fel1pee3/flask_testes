<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <!-- Link CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

    <div class="container">
        <h2 class="mb-3">Formulário GET</h2>
        <form action="" method="get" class="mb-4 p-3 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="pesquisa" class="form-label">Digite algo para pesquisar</label>
                <input type="text" name="pesquisa" id="" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        <p class="alert alert-info">Você pesquisou {{ context['pesquisa'] }}</p>

        <hr class="my-4">

        <h2 class="mb-3">Formulário POST</h2>
        <form action="" method="post" class="p-3 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="nome" class="form-label">Digite seu nome</label>
                <input type="text" name="nome" id="" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Digite seu email</label>
                <input type="email" name="email" id="" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Digite seu assunto</label>
                <input type="text" name="assunto" id="" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Digite seu mensagem</label>
                <input type="text" name="mensagem" id="" required class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
